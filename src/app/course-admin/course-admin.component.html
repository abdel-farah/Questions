<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="CourseId">
      <th mat-header-cell *matHeaderCellDef> Course ID </th>
      <td mat-cell *matCellDef="let course"> {{course.CourseId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CourseName">
      <th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let course"> {{course.CourseName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CourseNumber">
      <th mat-header-cell *matHeaderCellDef> Course Number </th>
      <td mat-cell *matCellDef="let course"> {{course.CourseNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="CourseTerm">
      <th mat-header-cell *matHeaderCellDef> Term </th>
      <td mat-cell *matCellDef="let course"> {{course.CourseTerm}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="CourseSection">
      <th mat-header-cell *matHeaderCellDef> Section </th>
      <td mat-cell *matCellDef="let course"> {{course.CourseSection}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Instructor">
      <th mat-header-cell *matHeaderCellDef> Instructor </th>
      <td mat-cell *matCellDef="let course"> {{course.Instructor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ClassSize">
        <th mat-header-cell *matHeaderCellDef> Class Size </th>
        <td mat-cell *matCellDef="let course"> {{course.ClassList.length}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="EditClass">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let course"> <button id="edit-btn" mat-button (click)="editDialog(course)">Edit</button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
<button mat-button class="add-btn" (click)="openDialog()">Add a Course</button>
